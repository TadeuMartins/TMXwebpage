  "trajetoria": "Minha história profissional começou cedo, movida pela curiosidade, pela vontade de aprender e pela determinação em transformar oportunidades em conquistas.\n\nAos 14 anos, após concluir meu primeiro curso de eletricidade básica, tive a chance de ingressar no mercado de trabalho como guarda mirim. Foi o primeiro passo em uma jornada que me ensinaria a importância da disciplina, da responsabilidade e do esforço diário.\n\nAos 18 anos, iniciei minha carreira técnica na Cimento Ribeirão (posteriormente adquirida pela Votorantim Cimentos), onde atuei em manutenção de campo e no Planejamento e Controle de Manutenção (PCM). Foram anos de aprendizado intenso até a hibernação da unidade industrial, que coincidiu com o período em que eu cursava a graduação em Engenharia Elétrica graças a uma bolsa integral do Prouni.\n\nNesse momento, surgiu a oportunidade de empreender. Nasceu a Engetec, uma empresa de manutenção elétrica voltada para pequenas e médias indústrias da região. Nosso objetivo era oferecer algo que até então não era comum nesses ambientes: a manutenção preventiva e soluções de automação. Liderando uma equipe de quatro profissionais, atendemos contratos relevantes e realizamos projetos como a montagem de painéis e sistemas de automação para uma termoelétrica, uma unidade de beneficiamento de resina e uma fábrica de argamassas. Essa fase me deu uma forte visão empreendedora e prática sobre gestão, execução e inovação.\n\nCom a conclusão da faculdade, decidi voltar ao ambiente das grandes corporações para expandir minha experiência. Foi assim que ingressei na Intercement, inicialmente em um estágio de férias, e ao longo dos anos ocupei diferentes funções até me tornar Coordenador de Planejamento e Controle de Manutenção. Nessa posição, tive sob minha responsabilidade um time de 23 profissionais, entre técnicos e engenheiros, além da gestão de confiabilidade, novos projetos e um orçamento anual de dezenas de milhões de reais. Essa experiência me consolidou como líder e gestor, capaz de unir visão estratégica e conhecimento técnico em contextos complexos e desafiadores.\n\nEm 2023, decidi realizar uma transição que já vinha amadurecendo: levar minha experiência de mais de uma década no chão de fábrica para o lado da tecnologia industrial. Foi assim que ingressei na Siemens, atuando como Gerente de Projetos de Software para indústrias de processo.\n\nNa Siemens, além de projetos de digitalização para grandes clientes industriais, participei de iniciativas internas que tiveram repercussão global, como:\n\nA criação de uma aplicação baseada em GenAI, que democratizou o acesso ao conhecimento sobre softwares Siemens em equipes ao redor do mundo e foi reconhecida no Prêmio Anual de Projetos de 2025 na categoria Colaboração.\n\nO desenvolvimento dos dashboards do PMO Global, que trouxeram uma visão unificada e orientada a dados para apoiar gerentes de serviço e diretoria na tomada de decisão.\n\nEssas experiências reforçaram minha motivação: aprender continuamente e aplicar tecnologia como motor de transformação para a indústria.\n\nMinha jornada acadêmica acompanhou essa evolução. Iniciei com o técnico em Eletrotécnica, segui para a graduação em Engenharia Elétrica, concluí um MBA em Gestão Empresarial pela FGV e obtive certificações de destaque, como o Project Management Professional (PMP) pelo PMI e AI Engineer pela Microsoft, além de diversos cursos de curta duração no Brasil e no exterior. Acredito que conhecimento só tem valor quando aplicado na prática, e foi justamente na combinação de teoria com experiência de campo que construí minha visão diferenciada.\n\nHoje, minha trajetória se resume em um propósito: conectar o mundo físico da indústria com o universo digital, unindo experiência prática, gestão de projetos e inovação tecnológica para gerar valor real e sustentável.",

      el('div', {class:'mx-auto max-w-3xl text-center'}, [
        el('p', {class:'mb-2 text-sm font-semibold uppercase tracking-widest text-blue-200'}, [txt('Fotos')]),
        el('h2', {class:'text-3xl font-bold tracking-tight sm:text-4xl'}, [txt('Alguns momentos')])
      ]),
      el('div', {class:'masonry mt-8'}, imgs.map((src, i)=> el('img', {src, alt:'Foto '+(i+1), class:'mb-4 w-full break-inside-avoid rounded-2xl cursor-zoom-in hover:opacity-90', 'data-index': String(i), onclick: (e)=>openLightbox(parseInt(e.currentTarget.getAttribute('data-index'))) })))
    ]);
    root.appendChild(galeria);

    // Lightbox
    let currentIndex = 0;
    const overlay = el('div', {class:'fixed inset-0 z-[60] hidden items-center justify-center bg-black/90 p-4'}, [
      el('button', {class:'absolute top-4 right-4 rounded-lg bg-white/10 p-2 hover:bg-white/20', onclick: closeLightbox}, [el('i', {'data-lucide':'x', class:'w-6 h-6 text-white'})]),
      el('button', {class:'absolute left-4 top-1/2 -translate-y-1/2 rounded-lg bg-white/10 p-3 hover:bg-white/20', onclick: ()=>navigate(-1)}, [el('i', {'data-lucide':'chevron-left', class:'w-6 h-6 text-white'})]),
      el('img', {id:'lightbox-img', class:'max-h-[85vh] max-w-[90vw] rounded-xl shadow-2xl'}),
      el('button', {class:'absolute right-4 top-1/2 -translate-y-1/2 rounded-lg bg-white/10 p-3 hover:bg-white/20', onclick: ()=>navigate(1)}, [el('i', {'data-lucide':'chevron-right', class:'w-6 h-6 text-white'})])
    ]);
    document.body.appendChild(overlay);
    function openLightbox(i){ currentIndex = i; document.getElementById('lightbox-img').src = imgs[currentIndex]; overlay.style.display='flex'; }
    function closeLightbox(){ overlay.style.display='none'; }
    function navigate(step){ currentIndex = (currentIndex + step + imgs.length) % imgs.length; document.getElementById('lightbox-img').src = imgs[currentIndex]; }
    document.addEventListener('keydown', (e)=>{ if(overlay.style.display==='flex'){ if(e.key==='Escape') closeLightbox(); if(e.key==='ArrowRight') navigate(1); if(e.key==='ArrowLeft') navigate(-1);} });

    // TMX SmartPM
    if (C.tmxsmartpm?.enabled) {
      const pm = el('section', {id:'tmxsmartpm', class:'mx-auto max-w-7xl px-6 py-16'}, [
        el('div', {class:'grid grid-cols-1 items-center gap-10 lg:grid-cols-2'}, [
          el('div', {}, [
            el('p', {class:'mb-2 text-sm font-semibold uppercase tracking-widest text-blue-200'}, [txt('Pré-lançamento')]),
            el('h2', {class:'text-3xl font-bold tracking-tight sm:text-4xl'}, [txt('TMX SmartPM')]),
            el('p', {class:'mt-3 text-lg text-blue-100'}, [txt(C.tmxsmartpm.subtitulo||'')]),
            el('div', {class:'mt-6'}, [
              el('a', {href:'#contato', class:'inline-flex items-center justify-center rounded-xl bg-white px-6 py-3 text-sm font-semibold text-zinc-900 hover:bg-blue-50'}, [txt(C.tmxsmartpm.cta||'Quero Saber Mais')])
            ])
          ]),
          el('div', {}, [ el('div', {class:'aspect-[16/10] w-full rounded-2xl border border-white/10 bg-white/5'}) ])
        ])
      ]);
      root.appendChild(pm);
    }

    // LIVRO
    if (C.livro?.url) {
      const livro = el('section', {id:'livro', class:'mx-auto max-w-7xl px-6 py-16'}, [
        el('div', {class:'grid grid-cols-1 items-center gap-10 lg:grid-cols-2'}, [
          el('div', {}, [
            el('p', {class:'mb-2 text-sm font-semibold uppercase tracking-widest text-blue-200'}, [txt('Livro')]),
            el('h2', {class:'text-3xl font-bold tracking-tight sm:text-4xl'}, [txt(C.livro.titulo || 'Meu livro')]),
            el('p', {class:'mt-3 text-lg text-blue-100'}, [txt('Reflexões sobre IA e impacto na indústria.')]),
            el('div', {class:'mt-6'}, [
              el('a', {href:C.livro.url, target:'_blank', class:'inline-flex items-center justify-center rounded-xl border border-white/30 px-6 py-3 text-sm font-semibold hover:bg-white/10'}, [txt('Ver na Amazon')])
            ])
          ]),
          el('div', {}, [ el('div', {class:'aspect-[3/4] w-full rounded-2xl border border-white/10 bg-white/5'}) ])
        ])
      ]);
      root.appendChild(livro);
    }

    // CONTATO
    const contato = el('section', {id:'contato', class:'mx-auto max-w-7xl px-6 py-16'}, [
      el('div', {class:'mx-auto max-w-3xl text-center'}, [
        el('p', {class:'mb-2 text-sm font-semibold uppercase tracking-widest text-blue-200'}, [txt('Contato')]),
        el('h2', {class:'text-3xl font-bold tracking-tight sm:text-4xl'}, [txt('Fale comigo')]),
        el('p', {class:'mt-3 text-lg text-blue-100'}, [txt('Vamos conversar sobre projetos, artigos e o TMX SmartPM.')])
      ]),
      el('div', {class:'mx-auto mt-8 grid max-w-5xl grid-cols-1 gap-6 md:grid-cols-3'}, [
        el('a', {href:'mailto:'+(C.contato?.email||'#'), class:'rounded-2xl border border-white/10 bg-white p-6 text-zinc-900 shadow-soft'}, [
          el('div', {class:'flex items-start gap-3'}, [
            el('div', {class:'flex h-10 w-10 items-center justify-center rounded-xl bg-zinc-900 text-white'}, [el('i', {'data-lucide':'mail', class:'h-5 w-5'})]),
            el('div', {}, [ el('h4', {class:'text-lg font-semibold'}, [txt('E-mail')]), el('p', {class:'text-sm'}, [txt(C.contato?.email || '')]) ])
          ])
        ]),
        el('a', {href:(C.contato?.whatsapp||'#'), target:'_blank', class:'rounded-2xl border border-white/10 bg-white p-6 text-zinc-900 shadow-soft'}, [
          el('div', {class:'flex items-start gap-3'}, [
            el('div', {class:'flex h-10 w-10 items-center justify-center rounded-xl bg-zinc-900 text-white'}, [el('i', {'data-lucide':'phone', class:'h-5 w-5'})]),
            el('div', {}, [ el('h4', {class:'text-lg font-semibold'}, [txt('WhatsApp')]), el('p', {class:'text-sm'}, [txt(C.contato?.telefone || '')]) ])
          ])
        ]),
        el('a', {href:(C.linkedin?.profile||'#'), target:'_blank', class:'rounded-2xl border border-white/10 bg-white p-6 text-zinc-900 shadow-soft'}, [
          el('div', {class:'flex items-start gap-3'}, [
            el('div', {class:'flex h-10 w-10 items-center justify-center rounded-xl bg-zinc-900 text-white'}, [el('i', {'data-lucide':'linkedin', class:'h-5 w-5'})]),
            el('div', {}, [ el('h4', {class:'text-lg font-semibold'}, [txt('LinkedIn')]), el('p', {class:'text-sm'}, [txt('Visitar perfil')]) ])
          ])
        ])
      ])
    ]);
    root.appendChild(contato);

    // FOOTER
    const footer = el('footer', {class:'border-t border-white/10'}, [
      el('div', {class:'mx-auto flex max-w-7xl flex-col items-center justify-between gap-4 px-6 py-6 sm:flex-row'}, [
        el('p', {class:'text-sm text-blue-200'}, [txt('© '+ new Date().getFullYear() +' TMX Smart Industry — Tadeu Martins.')]),
        el('div', {class:'flex items-center gap-4 text-sm text-blue-200'}, [
          el('a', {href:'#trajetoria', class:'hover:text-white'}, [txt('Trajetória')]),
          el('a', {href:'#artigos', class:'hover:text-white'}, [txt('Artigos')]),
          el('a', {href:'#galeria', class:'hover:text-white'}, [txt('Fotos')])
        ])
      ])
    ]);
    root.appendChild(footer);

    lucide.createIcons();
  })();
  </script>
</body>
</html>
