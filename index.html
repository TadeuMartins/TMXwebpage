  "trajetoria": {
    "pt": "Sou Tadeu Rosa Martins, engenheiro eletricista com mais de 12 anos de experiência na indústria, unindo conhecimento técnico, visão de negócios e paixão por tecnologia. Minha carreira começou cedo, ainda na área de manutenção industrial, e evoluiu até a liderança de projetos complexos de digitalização e inteligência artificial em grandes empresas.\n\nAtuei em organizações como Votorantim Cimentos e InterCement e atualmente faço parte da Siemens, atuando como gerente de projetos, em todas minhas experiências tive a oportunidade de vivenciar de perto os desafios e as transformações do setor industrial. Essa trajetória me ensinou que a verdadeira inovação nasce quando unimos experiência prática, gestão eficiente e tecnologia inteligente.\n\nSou formado em Engenharia Elétrica, com MBA em Gestão Empresarial pela FGV, além das certificações PMP (PMI) e AI Engineer (Microsoft). Acredito no aprendizado contínuo e no uso da inteligência artificial como aliada da produtividade e da tomada de decisão.\n\nMeu propósito é claro: conectar o mundo físico da indústria ao universo digital, ajudando empresas e profissionais a trabalharem de forma mais ágil, inteligente e estratégica.\n\nEm meu tempo livre, busco desenvolver técnicas e ferramentas voltadas para uma gestão de projetos mais eficiente. Foi assim que nasceu a TMX Smart Industry, e com ela a primeira ferramenta: TAUON Project Intelligence, criada para eliminar uma das principais dores de gerentes de projeto e manutenção em todo o mundo.\nAbaixo, você poderá conhecer essa solução em mais detalhes.",
    "en": "I am Tadeu Rosa Martins, an electrical engineer with over 12 years of experience in industry, combining technical knowledge, business vision, and passion for technology. My career started early, in the industrial maintenance field, and evolved to leading complex digitalization and artificial intelligence projects in large companies.\n\nI worked at organizations such as Votorantim Cimentos and InterCement, and I am currently part of Siemens, working as a project manager. In all my experiences, I had the opportunity to closely experience the challenges and transformations of the industrial sector. This journey taught me that true innovation is born when we unite practical experience, efficient management, and intelligent technology.\n\nI hold a degree in Electrical Engineering, with an MBA in Business Management from FGV, in addition to PMP (PMI) and AI Engineer (Microsoft) certifications. I believe in continuous learning and in using artificial intelligence as an ally for productivity and decision-making.\n\nMy purpose is clear: to connect the physical world of industry to the digital universe, helping companies and professionals work in a more agile, intelligent, and strategic way.\n\nIn my free time, I seek to develop techniques and tools focused on more efficient project management. That's how TMX Smart Industry was born, and with it the first tool: TAUON Project Intelligence, created to eliminate one of the main pain points of project and maintenance managers worldwide.\nBelow, you can learn more about this solution.",
    "es": "Soy Tadeu Rosa Martins, ingeniero electricista con más de 12 años de experiencia en la industria, uniendo conocimiento técnico, visión de negocios y pasión por la tecnología. Mi carrera comenzó temprano, en el área de mantenimiento industrial, y evolucionó hasta el liderazgo de proyectos complejos de digitalización e inteligencia artificial en grandes empresas.\n\nActué en organizaciones como Votorantim Cimentos e InterCement, y actualmente formo parte de Siemens, trabajando como gerente de proyectos. En todas mis experiencias tuve la oportunidad de vivenciar de cerca los desafíos y transformaciones del sector industrial. Esta trayectoria me enseñó que la verdadera innovación nace cuando unimos experiencia práctica, gestión eficiente y tecnología inteligente.\n\nSoy graduado en Ingeniería Eléctrica, con MBA en Gestión Empresarial por la FGV, además de las certificaciones PMP (PMI) y AI Engineer (Microsoft). Creo en el aprendizaje continuo y en el uso de la inteligencia artificial como aliada de la productividad y la toma de decisiones.\n\nMi propósito es claro: conectar el mundo físico de la industria con el universo digital, ayudando a empresas y profesionales a trabajar de forma más ágil, inteligente y estratégica.\n\nEn mi tiempo libre, busco desarrollar técnicas y herramientas enfocadas en una gestión de proyectos más eficiente. Así nació TMX Smart Industry, y con ella la primera herramienta: TAUON Project Intelligence, creada para eliminar uno de los principales puntos de dolor de los gerentes de proyecto y mantenimiento en todo el mundo.\nA continuación, podrá conocer esta solución con más detalle."

            el('p', {class:'mt-3 text-lg text-gray-600'}, [txt(t(C.ui).bookDescription)]),

              el('a', {href:C.livro.url, target:'_blank', class:'inline-flex items-center justify-center rounded-xl border border-gray-300 px-6 py-3 text-sm font-semibold text-gray-700 hover:bg-gray-50'}, [txt(t(C.ui).viewOnAmazon)])
            ])
          ]),
          el('div', {}, [ 
            el('img', {src: C.livro.image || '', alt: 'Capa do Livro', class:'aspect-[3/4] w-full rounded-2xl border border-gray-200 object-cover shadow-sm'}) 
          ])
        ])
      ]);
      root.appendChild(livro);
    }

    // CONTATO
    const contato = el('section', {id:'contato', class:'mx-auto max-w-7xl px-6 py-16 bg-blue-600 rounded-3xl my-8'}, [
      el('div', {class:'mx-auto max-w-3xl text-center'}, [
        el('p', {class:'mb-2 text-sm font-semibold uppercase tracking-widest text-blue-200'}, [txt(t(C.ui).contact)]),
        el('h2', {class:'text-3xl font-bold tracking-tight sm:text-4xl text-white'}, [txt(t(C.ui).talkToMe)]),
        el('p', {class:'mt-3 text-lg text-blue-100'}, [txt(t(C.ui).contactDescription)])
      ]),
      el('div', {class:'mx-auto mt-8 grid max-w-5xl grid-cols-1 gap-6 md:grid-cols-3'}, [
        el('a', {href:'mailto:'+(C.contato?.email||'#'), class:'rounded-2xl bg-white p-6 shadow-sm transition hover:-translate-y-1 hover:shadow-lg'}, [
          el('div', {class:'flex items-start gap-3'}, [
            el('div', {class:'flex h-10 w-10 items-center justify-center rounded-xl bg-blue-600 text-white'}, [el('i', {'data-lucide':'mail', class:'h-5 w-5'})]),
            el('div', {}, [ el('h4', {class:'text-lg font-semibold text-gray-900'}, [txt(t(C.ui).email)]), el('p', {class:'text-sm text-gray-600'}, [txt(C.contato?.email || '')]) ])
          ])
        ]),
        el('a', {href:(C.contato?.whatsapp||'#'), target:'_blank', class:'rounded-2xl bg-white p-6 shadow-sm transition hover:-translate-y-1 hover:shadow-lg'}, [
          el('div', {class:'flex items-start gap-3'}, [
            el('div', {class:'flex h-10 w-10 items-center justify-center rounded-xl bg-blue-600 text-white'}, [el('i', {'data-lucide':'phone', class:'h-5 w-5'})]),
            el('div', {}, [ el('h4', {class:'text-lg font-semibold text-gray-900'}, [txt(t(C.ui).whatsapp)]), el('p', {class:'text-sm text-gray-600'}, [txt(C.contato?.telefone || '')]) ])
          ])
        ]),
        el('a', {href:(C.linkedin?.profile||'#'), target:'_blank', class:'rounded-2xl bg-white p-6 shadow-sm transition hover:-translate-y-1 hover:shadow-lg'}, [
          el('div', {class:'flex items-start gap-3'}, [
            el('div', {class:'flex h-10 w-10 items-center justify-center rounded-xl bg-blue-600 text-white'}, [el('i', {'data-lucide':'linkedin', class:'h-5 w-5'})]),
            el('div', {}, [ el('h4', {class:'text-lg font-semibold text-gray-900'}, [txt(t(C.ui).linkedin)]), el('p', {class:'text-sm text-gray-600'}, [txt(t(C.ui).visitProfile)]) ])
          ])
        ])
      ])
    ]);
    root.appendChild(contato);

    // FOOTER
    const footer = el('footer', {class:'border-t border-gray-200 bg-gray-50'}, [
      el('div', {class:'mx-auto flex max-w-7xl flex-col items-center justify-between gap-4 px-6 py-6 sm:flex-row'}, [
        el('p', {class:'text-sm text-gray-600'}, [txt('© '+ new Date().getFullYear() +' '+ t(C.ui).copyright)]),
        el('div', {class:'flex items-center gap-4 text-sm text-gray-600'}, [
          el('a', {href:'#tmxsmartpm', class:'hover:text-blue-600'}, [txt(t(C.header).navSmartPM)]),
          el('a', {href:'#sobre', class:'hover:text-blue-600'}, [txt(t(C.header).navAbout)]),
          el('a', {href:'#contato', class:'hover:text-blue-600'}, [txt(t(C.header).navContact)])
        ])
      ])
    ]);
    root.appendChild(footer);

    // Initialize icons if lucide is available
    if (typeof lucide !== 'undefined') {
      lucide.createIcons();
    }
    }

    // Initial render
    renderPage();
  })();
  </script>
</body>
</html>
